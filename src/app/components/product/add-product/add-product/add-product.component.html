<div class="container">
    <div class="row">
        <div class="col-12 mb-3 mb-lg-5">
            <div class="position-relative card table-nowrap table-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Add New Product</h4>
                </div>

                <!-- Add Product Form -->
                <div class="p-3">
                    <form (ngSubmit)="submit()" [formGroup]="productForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" formControlName="productName"
                                required>
                            <small
                                *ngIf="productForm.get('productName')?.hasError('required')&& productForm.get('productName')?.touched"
                                class="text-danger">Product Name is required</small>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year</label>
                            <input type="date" class="form-control" id="year" formControlName="year" required>
                            <small
                                *ngIf="productForm.get('year')?.hasError('required')&& productForm.get('year')?.touched"
                                class="text-danger">Year is
                                required</small>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="text" class="form-control" id="price" formControlName="price" required>
                            <small
                                *ngIf="productForm.get('price')?.hasError('required') && productForm.get('price')?.touched"
                                class="text-danger">Price is
                                required</small>
                        </div>
                        <div class="mb-3">
                            <label for="cpuModel" class="form-label">Cpu Model</label>
                            <input type="text" class="form-control" id="cpuModel" formControlName="cpuModel" required>
                            <small
                                *ngIf="productForm.get('cpuModel')?.hasError('required') && productForm.get('cpuModel')?.touched"
                                class="text-danger">Cpu Model is required</small>
                        </div>
                        <div class="mb-3">
                            <label for="hardDisk" class="form-label">Hard Disk</label>
                            <input type="text" class="form-control" id="hardDisk" formControlName="hardDisk">
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-success"
                                [disabled]="!productForm.valid">Submit</button>
                            <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
